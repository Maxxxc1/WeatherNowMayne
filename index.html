  </head>
  <body>
    <main>
        <h1>WeatherNow&#127752</h1>
        <div class="title-container">Weather Dashboard</div>
    </main>
    <div id="searchCityText">
      <div>City Search:</div>
	  <input type="text" id="searchInput" placeholder="Search for a City:">
    <button id="searchButton">Search</button>
  </div>
    <!-- 5 day forecast -->
        <h2 class="fivedayforecast">5-Day Forecast:</h2>

        <div class="currentDay">Current Day</div>

          <div class="dailyForecast">Wednesday</div>
          
          <div class="dailyForecast">Thursday</div>
          
          <div class="dailyForecast">Friday</div>
        
        </div>
          <!-- < 5 day forecast -->
        </div>
        
      </main>
